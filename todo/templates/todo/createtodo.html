{% extends 'todo/base.html' %}

{% block content%}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1>Create</h1>
        <form method="POST">
            <h2>{{ error }}</h2>
            {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">ToDo</span>
            </div>
                <input type="text" class="form-control" aria-label="Title" name="title" maxlength="100" required="" id="id_title">
            </div>
            <div class="form-group">
                <label for="id_memo">Memo</label>
                <textarea name="memo" cols="40" maxlength="600" class="form-control rounded-0" id="id_memo" rows="10"></textarea>
            </div>
            <div class="custom-control custom-checkbox">
                  <input type="checkbox"  class="custom-control-input" name="important" id="id_important">
                  <label class="custom-control-label" for="id_important">Important</label>
            </div>
                <button type="submit" class="btn btn-primary mt-2">Create</button>

    </form>
{% endblock %}
