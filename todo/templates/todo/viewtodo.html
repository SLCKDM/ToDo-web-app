{% extends 'todo/base.html' %}
{% block title %}Edit ToDo{% endblock %}
{% block content%}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {{ error }}
        <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">ToDo</span>
                </div>
                    <input type="text" class="form-control" value="{{ todo.title }}" aria-label="Title" name="title" maxlength="100" required="" id="id_title">
                </div>
                <div class="form-group">
                    <label for="id_memo">Memo</label>
                    <textarea name="memo" cols="40" maxlength="600" class="form-control rounded-0" id="id_memo" rows="10">{{ todo.memo }}</textarea>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox"  class="custom-control-input" name="important" id="id_important">
                    <label class="custom-control-label" for="id_important">Important</label>
                </div>
        <d>
        <form method="POST" class="d-inline p-1 text-white" action="{% url 'createtodo'%}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary d-inline p-1 text-white">Save</button>
        </form>
        <form method="POST" class="d-inline p-1 text-white" action="{% url 'completetodo' todo.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Complete</button>
        </form>
        <form method="POST" class="d-inline p-1 text-white" action="{% url 'deletetodo' todo.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>


</div>
{% endblock %}
